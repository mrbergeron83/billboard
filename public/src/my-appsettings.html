<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./my-elements.html">
<link rel="import" href="./my-teamsettings.html">
<link rel="import" href="./my-projectsettings.html">

<dom-module id="my-appsettings">
    <template>
        <style include="granite-bootstrap"></style>
        <style include="shared-styles">
             :host {
                display: block;
                min-height: 940px;
                --paper-card-header-color: #eeeeee;
                --paper-card-header: {
                    background-color: #3F51B5;
                }
            }

            .main-card {
                display: block;
                height: 100%;
                width: 100%;
            }

            #card-header {
                display: block;
                height: 50px;
                background-color: #607D8B;
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
                line-height: 50px;
            }

            #card-header-title {
                padding-left: 20px;
                color: #fff;
                font-size: 20px;
                font-weight: 500;
            }

            iron-icon {
                margin-top: 10px;
                margin-right: 20px;
                float: right;
                color: white;
                height: 32px;
                width: 32px;
            }

            my-teamsettings {
                
                width: 100%;
            }

            .card-content {
                margin-bottom: 0;
            }
        </style>



        <div id="card-header">
            <div id="card-header-title">
                App Settings
                <iron-icon class="hoverable" icon="create-new-folder" on-tap="projectEl"></iron-icon>
                <iron-icon class="hoverable" icon="social:group-add" on-tap="teamEl"></iron-icon>
            </div>
        </div>

        <my-teamsettings id="team" hidden$="{{!selected}}"></my-teamsettings>
        <my-projectsettings id="project" hidden$="{{selected}}"></my-projectsettings>

        </paper-card>

    </template>

    <script>
        class MyAppSetting extends Polymer.Element {
            static get is() { return 'my-appsettings'; }

            static get properties() {
                return {
                    selected: {
                        type: Boolean,
                        value: true,
                        reflectToAttribute: true
                    }
                }
            }

            teamEl() {
                this.$.team.hidden = false;
                this.$.project.hidden = true;
            }

            projectEl() {
                this.$.project.hidden = false;
                this.$.team.hidden = true;
            }


        }
        window.customElements.define(MyAppSetting.is, MyAppSetting);
    </script>
</dom-module>
