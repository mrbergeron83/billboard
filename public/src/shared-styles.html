<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .header-bar {
        background-color: var(--app-primary-color);
        height: 50px;
        width: 100%;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
        padding-left: 1%;
        padding-right: 1%
      }

      .header-row {
        width: 100%;
      }

      .user-setting {
        height: 30px;
        width: 30px;
        margin-top: 10px;
        margin-right: 10px;
      }

      .user-avatar {
        border-radius: 50%;
        outline: 0;
        vertical-align: top;
        height: 32px;
        width: 32px;
        margin: 8px 0 8px;
      }

      .header-title {
        font-size: 20px;
        font-weight: 500;
        color: #fff;
        height: 50px;
        line-height: 50px;
      }

      .ui-menu {
        color: #fff;
        height: 30px;
        width: 30px;
        margin-top: 10px;
        margin-right: 10px;
      }

      .menu-button {
        height: 70px;
        width: 70px;
        background-color: var(--app-primary-color);
        color: #fff;
        font-weight: 500;
        font-size: 10px;
      }

      .menu-item {
        padding: 5px 0;
      }

      .dialog-container {
        padding: 0 0;
        margin: 0 0;
        height: 80%;
        width: 80%;
        overflow-y: auto;
      }

      .scrollable::-webkit-scrollbar {
        display: none;
      }

      .dialog-header {
        background-color: var(--app-primary-color);
        height: 40px;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
        margin-top: 0;
        width: 100%;
      }

      .clear-margin {
        padding: 0 0;
        margin: 0 0;
      }

      .dialog-title {
        font-size: 20px;
        font-weight: 500;
        color: #fff;
        height: 20px;
        line-height: 40px;
      }

      #termCheckbox {
        --paper-checkbox-size: 15px;
        margin: 25px 25px;
      }

      #submitButton {
        background-color: var(--app-primary-color);
        font-weight: 500;
        color: #fff;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
        margin: 25px 25px;
        cursor: pointer;
      }

      #submitButton[disabled],
      #submitButton[toggles][active] {
        background: gray;
        color: lightgray;
      }

      .hoverable {
        cursor: pointer;
      }

      .no-padding {
        padding: 0;
      }

      .floating-button {
        z-index: 1;
        height: 50px;
        width: 50px;
        position: fixed;
        background-color: #F44336;
        bottom: 30px;
        right: 30px;
        cursor: pointer;
        box-shadow: 0px 2px 5px #666;
      }
    </style>
  </template>
</dom-module>
