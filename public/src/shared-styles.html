<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .header-bar {
        background-color: var(--app-primary-color);
        height: 50px;
        width: 100%;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
      }

      .header-row {
        width: 100%;
      }

      .user-setting {
        height: 30px;
        width: 30px;
        margin-top: 10px;
        margin-right: 10px;
      }

      .user-avatar {
        border-radius: 50%;
        outline: 0;
        vertical-align: top;
        height: 32px;
        width: 32px;
        margin: 8px 0 8px;
      }

      .header-title {
        font-size: 20px;
        font-weight: 500;
        color: #fff;
        height: 50px;
        margin-left: 15px;
        margin-right: -15px;
        line-height: 50px;
      }

      .ui-menu {
        color: #fff;
        height: 30px;
        width: 30px;
        margin-top: 10px;
        margin-right: 10px;
      }

      .menu-button {
        height: 70px;
        width: 70px;
        background-color: var(--app-primary-color);
        color: #fff;
        font-weight: 500;
        font-size: 10px;
      }

      .menu-item {
        padding: 5px 0;
      }

      .dialog-container {
        padding: 0 0;
        margin: 0 0;
        height: 80%;
        width: 80%;
        overflow-y: auto;
      }

      .scrollable::-webkit-scrollbar {
        display: none;
      }

      .hoverable {
        cursor: pointer;
      }

      .no-padding {
        padding: 0 0 0 0;
        margin: 0 0;
      }


      .floating-button {
        z-index: 1;
        height: 50px;
        width: 50px;
        position: fixed;
        background-color: #F44336;
        bottom: 30px;
        right: 30px;
        cursor: pointer;
        box-shadow: 0px 2px 5px #666;
      }

      .scrollable {
        overflow: scroll;
        background-color: #F5F5F5;
      }

      .dialog-header {
        width: 100%;
        height: 50px;
        line-height: 50px;
        margin-top: 0;
        color: #ffffff;
        font-weight: 800;
        font-size: 20px;
        background-color: #FF9800;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
      }

      #teamClearButton {
        padding-right: 0;
        height: 32px;
        width: 32px;
        color: #F44336;
      }

      #avUsers {
        padding-top: 0;
        border-radius: 5px;
        height: 300px;
        background-color: #F5F5F5;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
      }

      .top-padding {
        padding-top: 20px;
      }

      .user-item:first-of-type {
        border: none;
      }

      .user-item {
        font-size: 12px;
        color: #212121;
        font-weight: 600;
        max-height: 30px;
        border-top: solid 1px rgba(0, 0, 0, 0.16);
      }

      .listbox-header {
        background-color: #3F51B5;
        padding-left: 10px;
        height: 65px;
        border-radius: 5px 5px 0 0;
        box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.7);
        width: 100%;
        font-weight: 800;
        color: #ffffff;
      }


      .item-button {
        margin-top: 5px;
        display: inline-block;
        height: 35px;
        width: 35px;
      }

      .remove-button {
        float: left;
        height: 32px;
        width: 32px;
        color: #F44336;
      }

      .add-button {
        float: right;
        height: 32px;
        width: 32px;
        color: #2196F3;
      }

      .search-container {
        --paper-input-container-color: #ffffff;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: white;
        --paper-input-container: {
          height: 20px;
        }
      }

      .current-team {
        margin-left: 4px;
      }

      .submit-button {
        background-color: #2196F3;
        color: #ffffff;
        font-weight: 800;
      }

      .page-card {
        min-height: 800px;
        padding: 10px;
      }

      .dialog-window {
        width: 80%;
        height: 80%;
      }

      .newTeamForm {
        padding-bottom: 5%;
      }

      #updateButton {
        margin-top: 10px;
      }

      .iron-icon {
        height: 32px;
        width: 32px;
      }

      .blue {
        color: #2196F3;
      }

      .red {
        color: #F44336;
      }

      .new-team-container {
        padding-top: 5%;
        text-align: center;
      }

      .list-container {
        margin-top: -2px;
        max-height: 235px;
        overflow-y: auto;
      }

      .list-container::-webkit-scrollbar {
        display: none;
      }

      #mgmtDialog {
        min-width: 300px;
        min-height: 500px;
      }

      .user-mgmt {
        float: right;
        margin-top: 10px;
        color: #212121;
        font-weight: 600;
        background-color: #E0E0E0;
      }

      .text-overflow {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .mgmt-item {
        font-size: 12px;
        border-top: solid 1px rgba(0, 0, 0, 0.16);
      }

      .user-mgmt-container {
        overflow: scroll;
      }

      .user-mgmt-container::-webkit-scrollbar {
        overflow: scroll;
      }

      .user-search {
        color: black;
      }

      .mgmt-search-container {
        --paper-input-container-color: black;
        --paper-input-container-focus-color: white;
        --paper-input-container-input-color: black;
      }
    </style>
  </template>
</dom-module>
