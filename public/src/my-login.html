<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./my-elements.html">

<dom-module id="my-login">
    <template>
        <style include="granite-bootstrap"></style>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }
        </style>
        <div class="header-bar container-fluid">
            <div class="row">
                <div class="header-title col-xs-12">
                    Login
                </div>
            </div>
        </div>

        <firebase-auth id="auth" user="{{user}}" provider="google" status-known="{{statusKnown}}" on-error="handleError">
        </firebase-auth>


        <paper-button raised on-tap="login" hidden$="[[user]]">Login</paper-button>
        <paper-button raised on-tap="logout" hidden$="[[!user]]">Logout</paper-button>










    </template>
    <script>
        class MyLogin extends Polymer.Element {
            static get is() {
                return 'my-login';

            }

            static get properties() {
                return {
                    user: {
                        type: Object
                    },
                    statusKnown: {
                        type: Object
                    }
                }
            }

            ready() {
                super.ready();
            }

            login() {
                return this.$.auth.signInWithRedirect();
            }

            logout() {
                return this.$.auth.signOut();
            }




        }
        window.customElements.define(MyLogin.is, MyLogin);
    </script>
</dom-module>
