<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./my-elements.html">

<dom-module id="my-login">
    <template>
        <style include="granite-bootstrap"></style>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
                height: 100%;
                background-color: #EEEEEE;
            }

            #submit-button {
                text-align: center;
                margin: 0 auto;
                display: block;
            }

            .center {
                text-align: center;
                margin: 0 auto;
                display: block;
                width: 5%;
            }

            .login-container {
                display: flex;
                height: 89%;
                align-items: center;
                text-align: center;
            }

            .login-row {
                margin-left: auto;
                margin-right: auto;
                width: 99%;
            }
        </style>


        <div id="profilePage" class="container-fluid clear-borders">
            <div class="header-bar container-fluid">
                <div class="row">
                    <div class="header-title col-xs-12">
                        Login
                    </div>
                </div>
            </div>
        </div>

        <div class="login-container">
            <div class="login-row">
                <h1>Please login using your Google account</h1>
                <paper-button class="center" raised on-tap="login">Login</paper-button>
            </div>
        </div>

        <firebase-auth id="auth" user="{{user}}" provider="google" status-known="{{statusKnown}}" on-error="handleError">
        </firebase-auth>
        
    </template>
    <script>
        class MyLogin extends Polymer.Element {
            static get is() {
                return 'my-login';

            }

            static get properties() {
                return {
                    user: {
                        type: Object
                    },
                    statusKnown: {
                        type: Object
                    }
                }
            }

            ready() {
                super.ready();
            }

            login() {
                return this.$.auth.signInWithRedirect();
            }




        }
        window.customElements.define(MyLogin.is, MyLogin);
    </script>
</dom-module>
