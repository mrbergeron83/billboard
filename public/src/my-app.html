<link rel="lazy-import" href="my-billboard.html">

<dom-module id="my-app">
  <template>
    <style include="granite-bootstrap"></style>
    <style include="shared-styles"></style>
    <style>
       :host {
        --app-primary-color: #FF9800;
        --app-secondary-color: black;

        display: block;
      }
    </style>

    <firebase-app auth-domain="billboard-2e06e.firebaseapp.com" database-url="https://billboard-2e06e.firebaseio.com/" api-key="AIzaSyD2YZGsbuief-t5fZkfAHpI4jbKf8GPjiM">
    </firebase-app>

    <firebase-auth id="auth" user="{{currentUser}}" provider="google" status-known="{{statusKnown}}" on-error="handleError">
    </firebase-auth>

    <iron-ajax id="postUser" method="POST" url="/users" handle-as="json" body="" content-type="application/json" last-response="{{postResponse}}"></iron-ajax>

    <iron-ajax id="getUser" url="/users/[[currentUser.uid]]" method="get" handle-as="json" last-response="{{user}}" on-response="init"></iron-ajax>


    <div class="header-bar">
      <div class="row header-row">
        <div class="header-title col-xs-6">
          Billboard
        </div>
        <div class="col-xs-6 no-padding">
          <template is="dom-if" if="[[user]]">
            <img src="{{currentUser.photoURL}}?sz=64" class="pull-right main-button user-avatar hoverable" icon="android" on-tap="logout">
          </template>
          <template is="dom-if" if="[[!user]]">
            <paper-icon-button class="pull-right main-button" icon="pets" on-tap="login"></paper-icon-button>
          </template>
          <iron-icon class="pull-right user-setting hoverable" icon="more-vert"></iron-icon>
          <template is="dom-if" if="{{user}}">
            <iron-icon class="pull-right ui-menu hoverable" icon="menu" on-tap="toggleMenu"></iron-icon>
          </template>
          <div>
          </div>
        </div>
      </div>
    </div>


    <paper-dialog id="menuDialog" class="dialog-container scrollable" entry-animation="scale-up-animation" exit-animation="fade-out-animation"
      with-backdrop>
      <div class="container-fluid">
        <paper-dialog-scrollable>
          <div class="row">
            <div class="col-xs-4 menu-item text-center">
              <a name="billboard" href="[[rootPath]]billboard" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Office 1
                </paper-button>
              </a>
            </div>
            <div class="col-xs-4 menu-item text-center">
              <a name="view2" href="[[rootPath]]view2" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Office 2
                </paper-button>
              </a>
            </div>
            <div class="col-xs-4 menu-item text-center">
              <a name="view3" href="[[rootPath]]view3" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Cafeteria
                </paper-button>
              </a>
            </div>
            <div class="col-xs-4 menu-item text-center">
              <a name="view3" href="[[rootPath]]view3" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Cafeteria
                </paper-button>
              </a>
            </div>
            <div class="col-xs-4 menu-item text-center">
              <a name="view3" href="[[rootPath]]view3" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Cafeteria
                </paper-button>
              </a>
            </div>
            <div class="col-xs-4 menu-item text-center">
              <a name="view3" href="[[rootPath]]view3" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Cafeteria
                </paper-button>
              </a>
            </div>
            <div class="col-xs-4 menu-item text-center">
              <a name="view3" href="[[rootPath]]view3" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Cafeteria
                </paper-button>
              </a>
            </div>
            <div class="col-xs-4 menu-item text-center">
              <a name="view3" href="[[rootPath]]view3" on-tap="toggleMenu">
                <paper-button class="menu-button" raised>
                  Cafeteria
                </paper-button>
              </a>
            </div>
          </div>
        </paper-dialog-scrollable>
      </div>
    </paper-dialog>

    <template is="dom-if" if="{{user}}">


      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <template is="dom-if" if="{{user.isAuth}}">
          <my-billboard name="billboard"></my-billboard>
        </template>
        <my-view3 name="view3"></my-view3>
        <my-view404 name="view404"></my-view404>
      </iron-pages>

    </template>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"></iron-selector>


  </template>




  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          user: {
            type: Object
          },
          currentUser: {
            type: Object,
            reflectToAttribute: true,
            observer: 'initUser',
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      ready() {
        super.ready();
      }

      initUser(e){
        this.$.getUser.generateRequest();
      }

      init(e) {
        console.log("yep");
        console.log(this.user.isAuth);
      }

      login() {
        return this.$.auth.signInWithRedirect();
      }

      logout() {
        return this.$.auth.signOut();
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'billboard';

      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      toggleMenu() {
        if (this.$.menuDialog.opened === false) {
          this.$.menuDialog.open();
        } else {
          this.$.menuDialog.close();
        }

      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
